<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naoki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Sử dụng font chữ Poppins thay cho Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-poppins relative overflow-y-auto">
  <!-- Snow Effect -->
  <div id="snow-container" class="absolute inset-0 pointer-events-none z-50"></div>

    <!-- Notification Overlay -->
    <div id="notification-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
        <div id="notification" class="bg-black text-white py-6 px-8 rounded-lg shadow-lg text-center">
        <p class="font-semibold text-lg">Trời Cũng Lạnh Rồi Đó Cậu Mặc Áo Ấm Vào Đi</p>
        <button id="close-notification" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">Click Để Xem Website</button>
        </div>
    </div>  

  <!-- Main Container -->
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-12 flex flex-col items-center">
      <!-- Tiêu đề -->
      <h1 class="text-5xl md:text-6xl font-extrabold text-red-500 relative z-10">Naoki</h1>
      <p class="text-lg md:text-xl mt-3 text-gray-400">I'm ! Huỳnh Tấn Hiếu</p>
    </header>

    <!-- Main Image -->
    <section class="text-center mb-12">
      <img src="https://via.placeholder.com/300" alt="Naoki Hub Image"
        class="rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer mx-auto"
        onclick="openImage(this.src)">
      <p class="mt-4 text-gray-400 text-sm">Click Vào Để Xem Ảnh Hoặc Kéo Xuống Để Biết Thêm Về Hiếu Nhé !</p>
    </section>

    <!-- Social Media Links -->
<section class="text-center mb-12">
    <h2 class="text-2xl md:text-3xl font-bold text-red-500 mb-6">Follow Us</h2>
    <div class="flex justify-center space-x-8">
      <!-- Facebook -->
      <a href="https://www.facebook.com/TanHieu.Naoki" class="social-icon group">
        <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook" class="w-12 h-12 mx-auto group-hover:scale-110 transition-transform duration-300 group-hover:brightness-150">
        <span class="text-gray-400 group-hover:text-blue-500 text-sm mt-2 block">Facebook</span>
      </a>
      <!-- Youtube -->
      <a href="https://www.youtube.com/@NaokiCommunity" class="social-icon group">
        <img src="https://img.icons8.com/color/48/youtube-play.png" alt="Youtube" class="w-12 h-12 mx-auto group-hover:scale-110 transition-transform duration-300 group-hover:brightness-150">
        <span class="text-gray-400 group-hover:text-blue-300 text-sm mt-2 block">Youtube</span>
      </a>
    </div>
  </section>   

    <!-- Achievements Section -->
    <section class="text-center mb-12">
      <h2 class="text-2xl md:text-3xl font-bold text-green-400 mb-6">Our Achievements</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Achievement Item -->
        <div>
          <img src="https://via.placeholder.com/150" alt="Achievement 1"
            class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300 mx-auto">
          <p class="mt-3 text-gray-300 text-sm">Youtube 10K</p>
        </div>
        <!-- Achievement Item -->
        <div>
          <img src="https://via.placeholder.com/150" alt="Achievement 2"
            class="rounded-lg shadow-md hover:scale-105 transition-transform duration-300 mx-auto">
          <p class="mt-3 text-gray-300 text-sm">Discord 13K</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
      <h2 class="text-xl md:text-2xl font-bold text-green-400 mb-4">About Naoki</h2>
      <p class="text-sm text-gray-400 leading-relaxed max-w-xl mx-auto">
        Chẳng Có Gì Đặc Biệt
- Website Được Tạo Bảo Huỳnh Tấn Hiếu.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
